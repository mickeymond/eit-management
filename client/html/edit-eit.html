<template name="edit_eit">
  <div class="container">
    <div class="row center-align">
      <h4>Edit Eit</h4>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <form id="edit-eit" class="col s10" autocomplete="off">
        <div class="row">
          <div class="input-field col s6">
            <input id="firstname" type="text" class="validate" required value="{{eit.firstname}}">
            <label class="active" for="firstname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="surname" type="text" class="validate" required value="{{eit.surname}}">
            <label class="active" for="surname">Surname</label>
          </div>
          <div class="input-field col s6">
            <input id="age" type="number" class="validate" required value="{{eit.age}}">
            <label class="active" for="age">Age</label>
          </div>
          <div class="input-field col s6">
            <input id="country" type="text" class="validate" required value="{{eit.country}}">
            <label class="active" for="country">Country</label>
          </div>
        </div>
        <div class="row center-align">
          <button class="btn" type="submit">Edit Eit</button>
        </div>
      </form>
    </div>
  </div>
</template>
