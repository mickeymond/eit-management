<template name="home">
  <div class="container">
    {{#if isAllChecked}}
    <div class="row">
      <button class="btn red waves-effect">Delete Selected</button>
    </div>
    {{else}}
    {{/if}}
    <div class="row">
      <table class="striped">
        <thead>
          <tr>
            <th class="valign-wrapper">
              <input type="checkbox" class="filled-in checkbox-pink" id="all" />
              <label for="all"></label>
            </th>
            <!-- <th>#</th> -->
            <th>First Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Country</th>
            {{#if currentUser}}
            <th>Actions</th>
            {{else}}
            {{/if}}
          </tr>
        </thead>

        <tbody>
          {{#each eits}}
          <tr>
            <td class="valign-wrapper">
              {{#if isAllChecked}}
              <input type="checkbox" class="eit-check filled-in checkbox-pink" checked id="{{_id}}"/>
              {{else}}
              <input type="checkbox" class="eit-check filled-in checkbox-pink" id="{{_id}}"/>
              {{/if}}
              <label for="{{_id}}"></label>
            </td>
            <!-- <td>{{@index}}</td> -->
            <td>{{firstname}}</td>
            <td>{{surname}}</td>
            <td>{{age}}</td>
            <td>{{country}}</td>
            {{#if currentUser}}
            <td>
              <a href="/eits/{{_id}}/edit"><i class="material-icons edit-eit">edit</i></a>
              <i class="material-icons red-text delete-eit">delete</i>
            </td>
            {{else}}
            {{/if}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
