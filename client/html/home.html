<template name="home">
  <div class="container">
    {{#if isSomeChecked}}
    <div class="row">
      <button id="delete-checked" class="btn red waves-effect">Delete Selected</button>
    </div>
    {{else}}
    {{/if}}
    <div class="row">
      <table class="striped">
        <thead>
          <tr>
            <th></th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Country</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          {{#each eits}}
          <tr>
            {{#if isMentor}}
            <td class="valign-wrapper">
              <input type="checkbox" class="eit-check filled-in checkbox-pink" id="{{_id}}"/>
              <label for="{{_id}}"></label>
            </td>
            {{else}}
            <td></td>
            {{/if}}
            <td>{{firstname}}</td>
            <td>{{surname}}</td>
            <td>{{age}}</td>
            <td>{{country}}</td>
            {{#if isMentor}}
            <td>
              <a href="/eits/{{_id}}/edit"><i class="material-icons edit-eit">edit</i></a>
              <i class="material-icons red-text delete-eit">delete</i>
            </td>
            {{else}}
            <td></td>
            {{/if}}
          </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
