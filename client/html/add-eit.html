<template name="add_eit">
  <div class="container">
    <div class="row center-align">
      <h4>Add Eit</h4>
    </div>

    <div class="row">
      <div class="col s1"></div>
      <form id="add-eit" class="col s10">
        <div class="row">
          <div class="input-field col s6">
            <input id="firstname" type="text" class="validate" required>
            <label for="firstname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="surname" type="text" class="validate" required>
            <label for="surname">Surname</label>
          </div>
          <div class="input-field col s6">
            <input id="age" type="number" class="validate" required>
            <label for="age">Age</label>
          </div>
          <div class="input-field col s6">
            <input id="country" type="text" class="validate" required>
            <label for="country">Country</label>
          </div>
        </div>
        <div class="row center-align">
          <button class="btn" type="submit">Add Eit</button>
        </div>
      </form>
    </div>
  </div>
</template>
